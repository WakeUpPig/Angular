<!DOCTYPE html><html ng-app><head lang="en">    <meta charset="UTF-8">    <title></title>    <script src="//www.w3cschool.cc/try/angularjs/1.2.5/angular.min.js"></script></head><body><script>    function Aaa($scope,$timeout){        $scope.iphone={            money : 5,            num : 2,            fre:10        }        $scope.sum=function(){            return $scope.iphone.money * $scope.iphone.num;        }//        $scope.$watch('iphone',function(newValue,oldValue){//            console.log(123);//        },true);        $scope.$watch($scope.sum,function(newValue,oldValue){            $scope.iphone.fre=newValue>=100?0:10;        },true);    }</script><div ng-controller="Aaa">    <p>价格: <input type="text" ng-model="iphone.money"/></p>    <p>个数: <input type="text" ng-model="iphone.num"/></p>    <p>费用: <span>{{sum() | currency:'￥'}}</span></p>    <p>运费: <span>{{iphone.fre | currency:'￥'}}</span></p>    <p>总额: <span>{{sum()+iphone.fre}}</span></p></div></body></html>
